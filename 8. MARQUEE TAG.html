
<!--Program to insert scrolling text using Marquee tag.-->

<html>
<head>
<title>Marquee tag</title>
</head>
<body>
<marquee direction="right">CHRIST COLLEGE - MALUR</marquee>
<marquee direction="left">CHRIST COLLEGE - MALUR</marquee>
<marquee direction="down">CHRIST COLLEGE - MALUR</marquee>
<marquee direction="up">CHRIST COLLEGE - MALUR</marquee>
<marquee behavior="slide"><img src="2.jpg" width="100"></marquee>
<marquee behavior="alternate" scrollamount="20"><img src="4.jpg" width="100"></marquee>
</body>
</html>
